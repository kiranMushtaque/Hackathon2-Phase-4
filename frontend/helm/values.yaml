# Default values for todo-chatbot-frontend.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: your-dockerhub-username/todo-chatbot-frontend
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "0.1.0"

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: "nginx"
  hosts:
    - host: todo-chatbot.local
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: todo-chatbot-frontend
              port:
                number: 80
        - path: /api
          pathType: Prefix
          backend:
            service:
              name: todo-chatbot-backend
              port:
                number: 80

# Environment variables
# NEXT_PUBLIC_BACKEND_URL will be configured to point to the Ingress path
env:
  NEXT_PUBLIC_BACKEND_URL: "/api"

# Resource requests and limits
resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi

# Liveness and readiness probes
livenessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 15
  periodSeconds: 20

readinessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 5
  periodSeconds: 10
